<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
}
#image {
    margin-left: 500px;
}
</style>
</head>
<body>

<p id="demo"></p>
<img src='./public/smileplease.jpg' width='300px' height='240px' id='image'>


<script>
var timeLeft = 3;
document.getElementById("demo").innerHTML = timeLeft;

var x = setInterval(function() {
    

    timeLeft -= 1;
    document.getElementById("demo").innerHTML = timeLeft;
    
    // If the count down is over, write some text 
    if (timeLeft < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = 'Done';
        document.getElementById("image").src = './public/angry.jpg'
    }
}, 1000);


</script>

</body>
</html>
